<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const mainDomain = "https://stephen-smj.tech";
        const blogDomain = "https://blog.stephen-smj.tech";

        // 1. 白名单：主站首页，不执行跳转
        const whiteList = ["/", "/index.html", "/index_cn.html"];
        if (whiteList.includes(path)) {
          return;
        }

        let target = null;

        if (path.startsWith("/about/")) {
          target = mainDomain + path.replace("/about", "");
        }

        else if (path.startsWith("/about")) {
          target = mainDomain + "/";
        }

        else {
          target = blogDomain + path;
        }

        if (target) {
          window.location.replace(target + search + hash);
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://stephen-smj.tech/" />
    </noscript>
  </head>
  <body>
    Redirecting...
  </body>
</html>
